    <!--Bài tập Fizz Buzz-->
    <script>
        let f = 'Fizz';
        let b = 'Buzz';
        let html = '';

        for(let i=1; i<=100; i++){            
            let s ='';
            if(i%3==0 && i%5==0){
                s = f+b;
            } else if(i%5 ==0){
                s = b;
            } else if(i%3==0){
                s = f;
            }
            html += `${i}: ${s}` +'<br>';
        }
        document.getElementById("xuat").innerHTML = html;
    </script>
