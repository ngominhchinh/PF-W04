<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành vòng lặp for</title>
</head>
<body>
    <h4 id="print"></h4>
    <script>
        let html = '';
        for(let i=0; i<6; i++){
            html += `The number is ${i}` + "<br>";
        }
        document.getElementById("print").innerHTML = html;
    </script>
</body>
</html>
